<!DOCTYPE html>
<html>
<head>
    <title>Odd or Even Check</title>
</head>
<body>
    <h1>Odd or Even Numbers from 0 to 15</h1>
    <div id="output"></div>

    <script>
    for (let i = 0; i <= 15; i++) {
      let message = i % 2 === 0 ? `${i} is even` : `${i} is odd`;
      document.getElementById("output").innerHTML += message + "<br>";
    }
    </script>
</body>
</html>
