<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>

    <div>
        <label>Enter First Number:</label>
        <input type="number" id="num1" placeholder="Enter a number" required>
    </div>

    <div>
        <label>Enter Second Number:</label>
        <input type="number" id="num2" placeholder="Enter a number" required>
    </div>

    <div>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
    </div>

    <div id="result"></div>

    <script>
        // Function to multiply the two numbers
        function multiply() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }

            const result = num1 * num2;
            document.getElementById("result").textContent = "Multiplication Result: " + result;
        }

        // Function to divide the two numbers
        function divide() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }

            if (num2 === 0) {
                document.getElementById("result").textContent = "Error: Division by zero is not allowed.";
                return;
            }

            const result = num1 / num2;
            document.getElementById("result").textContent = "Division Result: " + result;
        }
    </script>
</body>
</html>
